name: Deploy to EC2 via SSH

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd ~
            sudo rm -rf app  # Use sudo to avoid permission issues
            git clone https://github.com/bhargavirengarajan21/netflix-portfolio.git app

            cd app
            mkdir deployment
            printf "%s\n" "${{ secrets.FRONTEND_ENV_FILE_B64 }}" | base64 -d > .env
            printf "%s\n" "${{ secrets.BACKEND_ENV_FILE_B64 }}" | base64 -d > deployment/.env


            docker-compose down || true
            docker-compose up -d --build

            sudo systemctl reload nginx || true
