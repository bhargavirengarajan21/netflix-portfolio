name: Deploy to EC2 via SSH

on:
  push:
    branches:
      - master  # or 'main' if that's your actual default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and create env files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd ~
            sudo rm -rf app
            git clone https://github.com/bhargavirengarajan21/netflix-portfolio.git app

            cd app

            # Create .env with a newline (safer than touch)
            echo "" > .env

            # Create backend env structure and file
            mkdir -p deployment
            echo "" > deployment/.env

            echo "✅ Created the following files:"
            ls -la
            echo "📁 deployment directory:"
            ls -la deployment

